<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Tool Assistant</title>
    <style>
        body {
            background: #fffaf0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #fff3e0;
            border-bottom: 2px solid #ff6f00;
        }

        header h1 {
            color: #ff6f00;
            margin: 0;
            font-size: 24px;
        }

        header a {
            text-decoration: none;
            background: #ff6f00;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
        }

        .chat-box {
            flex: 1;
            max-width: 900px;
            margin: 0 auto;
            border: 2px solid #ff6f00;
            border-radius: 10px;
            background: white;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-log {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 75%;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .user {
            background: #ffe0b2;
            align-self: flex-end;
        }

        .ai {
            background: #ffcc80;
            align-self: flex-start;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 2px solid #ff6f00;
            background: white;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ff6f00;
            border-radius: 20px;
            outline: none;
        }

        button {
            background: #ff6f00;
            color: white;
            border: none;
            padding: 12px 24px;
            margin-left: 10px;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #e65c00;
        }
    </style>
</head>
<body>

    <header>
        <h1>AI Tool Assistant</h1>
        <a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a>
    </header>

    <div class="chat-box">
        <div class="chat-log" id="chat-log">
            {% for msg in chat_history %}
                <div class="chat-message {{ msg.role }}">
                    {{ msg.message }}
                </div>
            {% endfor %}
        </div>
        <form method="post" class="chat-input">
    <input type="text" name="prompt" placeholder="Ask me about any AI tool..." autocomplete="off" required>
    <button type="submit">Ask</button>
    <a href="{{ url_for('reset_chat') }}">
        <button type="button">Reset Chat</button>
    </a>
</form>


    </div>

    <script>
        // Scroll to bottom on load
        const log = document.getElementById("chat-log");
        log.scrollTop = log.scrollHeight;
    </script>
</body>
</html>
