<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Software Entry</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
        .btn {
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container" id="editContainer">
    <h1 class="mb-4">Edit Software Entry</h1>
    <form action="" method="post" enctype="multipart/form-data">
        <div class="form-group mb-3">
            <label for="software_name" class="form-label">Software Name:</label>
            <input type="text" id="software_name" name="software_name" value="{{ software_entry.software_name if software_entry else '' }}" class="form-control" required>
        </div>

        <div class="form-group mb-3">
            <label for="primary_contact" class="form-label">Primary Contact:</label>
            <input type="text" id="primary_contact" name="primary_contact" value="{{ software_entry.primary_contact if software_entry else '' }}" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label for="req_number" class="form-label">Requisition Number:</label>
            <input type="text" id="req_number" name="req_number" value="{{ software_entry.req_number if software_entry else '' }}" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label for="software_spend" class="form-label">Software Spend:</label>
            <input type="number" id="software_spend" name="software_spend" value="{{ software_entry.software_spend if software_entry else '' }}" class="form-control" step="0.01">
        </div>

        <div class="form-group mb-3">
            <label for="contract_file" class="form-label">Upload Contract Document:</label>
            <input type="file" id="contract_file" name="contract_file" class="form-control">
        </div>

        {% if software_entry and software_entry.contract_file %}
            <p><strong>Current Contract Document:</strong> <a href="{{ url_for('uploaded_file', filename=software_entry.contract_file) }}" target="_blank">Download</a></p>
        {% else %}
            <p><strong>No Contract Document uploaded.</strong></p>
        {% endif %}

        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // Slide down effect for the edit container
        $("#editContainer").slideDown(1000);
    });
</script>
</body>
</html>
